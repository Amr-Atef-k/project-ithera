name: ithera
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+2 # Allows access to the device's camera for real-time image capture.
  sqflite:       # Provides SQLite database support for storing app data locally.
  path:            # Offers utilities for handling and manipulating file paths.
  cupertino_icons: ^1.0.8  # Provides Cupertino styled icons for iOS design consistency.
  shared_preferences: ^2.2.2  # Enables storing simple data types persistently across app launches.
  google_fonts: ^6.2.1  # To use google fonts
  url_launcher: ^6.3.0 # Allows launching URLs in the app
  image_picker: ^1.0.4  # Enables picking images from the gallery
  path_provider: ^2.1.1  # Provides platform-aware locations for storing app-specific files.
  audioplayers: ^5.2.0 # For playing audio files
  tflite_flutter: ^0.10.4
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/avatar.png   #logo
    - assets/image.jpg    #background
    - assets/labels.txt   #emotion labels
    - assets/model.tflite #tflite model
    - assets/ocean.jfif   #6 sound cards
    - assets/forest.jfif
    - assets/rain.jpg
    - assets/chimes.jpg
    - assets/bird.jfif
    - assets/fire.jpg
    - assets/sounds/ocean_waves.mp3     #6 sounds
    - assets/sounds/forest_ambience.m4a
    - assets/sounds/rainfall.m4a
    - assets/sounds/wind_chimes.m4a
    - assets/sounds/bird_song.m4a
    - assets/sounds/fire.m4a
    - assets/1.jpg  #4 YT thumps
    - assets/2.jpg
    - assets/3.jpg
    - assets/4.jpg
